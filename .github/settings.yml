_extends: .github

repository:
  name: test-area
  description: "A Discord bot to easily create testing servers, without having to write in that 2FA code to delete it later"
  private: false
  topics: "discord, discord-bot, testing-tools, utility"

branches:
  - name: main
    protection:
      required_status_checks:
        checks:
          - context: CodeQL Analysis
          - context: ESLint
          - context: OSSAR Analysis
          - context: NJS Scan
          - context: DeepScan
          - context: Jest
          - context: Test Build
